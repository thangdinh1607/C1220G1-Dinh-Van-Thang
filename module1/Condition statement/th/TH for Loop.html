    // bangso=bangso+"</table>";
    // document.write(bangso);
        let bangso;
    bangso="<table border='1' width='500'cellspacing='2'cellpadding='0'>";
    i=j=1;
    while(i<=10){
        bangso=bangso+"<tr>";
        while (j<=10){
            bangso=bangso+"<td>"+i*j+"</td>";
            j++;
        }
        bangso=bangso+"</tr>";
        j=1;
        i++;
    }
    bangso=bangso+"</table>";
    document.write(bangso);
</script>

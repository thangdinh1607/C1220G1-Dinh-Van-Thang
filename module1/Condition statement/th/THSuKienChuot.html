<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện chuột</title>
</head>
<body>
<form>
    <img id="quabong"  src="images.jpg" >
    <p>Click button below to move the image to right</p>
    <input type="button" value="click here" onclick="moveRight()">
</form>
<script>
    var imgObj ;
    imgObj = document.getElementById("quabong");
    function init() {
        imgObj = document.getElementById("quabong");
        imgObj.style.position = "relative";
        imgObj.style.left = "30px";
    }
     function moveRight() {
             imgObj.style.left=parseInt(imgObj.style.left) +10 + "px";
     }
        window.onload = init();
</script>
</body>
</html>

    let money=parseFloat(prompt("Nhập vào số tiền ban đầu"));
    let month=parseFloat(prompt("nhập vào số tháng cho vay"));

            case 3 :

            case 6 :

                break;
                default:
                 lai=6;
        }
        money=money+money*(lai/100);
        i++
    }while (i<=month);

    let number = parseInt(prompt("nhap so luong so nguyen to :"));
    let count = 0;
    let i = 2;
    let j =2;
    let check;
    while (count < number) {
        check = true;
        for (j ; j < i; j++) {
            if (i % j === 0) {
                check = false;
                break;
            }
        }
        if (check){
            document.write(i + ";");
            count++;
        }
        i++;
    }

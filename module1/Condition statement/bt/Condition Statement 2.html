Nhập số tiền gửi(VND) <input id="gui" type="text">
Nhập kỳ hạn <select id="kyhan">
    <option value="1thang">1 tháng</option>
    <option value="3thang">3 tháng</option>
    <option value="6thang">6 tháng</option>
</select><br><br>
<input type="button" value="Resuilt" onclick="tinhLai()"/>
<p id="resuilt"></p>
<script>
    function tinhLai() {
        let tiengui = parseFloat(document.getElementById("gui").value);
        let kyhan = document.getElementById("kyhan").value;
        let laisuat = 0 ;
       switch (kyhan) {
            case "1thang" :
                 laisuat = tiengui*0.5/100;
                document.getElementById("resuilt").innerText ="lai suat là :"+  laisuat+ "/1 tháng";
                 break;
            case "3thang" :
                 laisuat = tiengui*3/100;
             document.getElementById("resuilt").innerText ="lai suat là :"+  laisuat+ "/3 tháng";
                    break;
             default :
             case "6thang" :
                 laisuat = tiengui*6.8/100;
                 document.getElementById("resuilt").innerText ="lai suat là :"+  laisuat+ "/6 tháng";
       }
    }
</script>

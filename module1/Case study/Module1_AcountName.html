<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Module1</title>
</head>
<body>
                    <h2 style="text-align: center">Customer Infomation</h2>
<form>
Full Name                <input type="text" placeholder="Nguyễn Văn A" id="name"><br><br>
CMND                    <input type="number" placeholder="123456789" id="cm" ><br><br>
Birth Day               <input type="date" placeholder="Nguyễn Văn A" id="bd" ><br><br>
Email                   <input type="text" placeholder="abc@abc.com" id="email"><br><br>
Address                <select id="adr">
                                        <option value="Đà Nẵng"> Đà Nẵng</option>
                                        <option value="Huế">Huế</option>
                                        <option value ="Quảng Nam">Quảng Nam</option>
                                        <option value ="Other">Other</option>

                        </select><br><br>
                         <input type="button" onclick="nhap()" value="Nhập"> <button type="reset">Reset</button>

 </form>

                <h2 style="text-align: center">Price List</h2>
Discount                   <input type="number" id="dc"><p id="dc1"></p><br>
Rent Days                   <input type="number" id="rd"><br><br>
Customer Type
                            <select id="ct" >
                                        <option value="1"> Member</option>
                                        <option value="2">Silver</option>
                                        <option value ="3">Gold</option>
                                        <option value ="4">Platinum</option>
                                        <option value="5">Diamond</option>
                            </select><br><br>
Type of Sevice
                                <select id="tos" onchange="typeofSevice()">
                                        <option value="500"> Villar</option>
                                        <option value="300">House</option>
                                        <option value="100" >Room</option>
                                </select><p id="tos1"></p>
Type of Room
                                <select id ="tor">
                                        <option> Vip</option>
                                        <option>Business</option>
                                        <option> Normal</option>
                                </select><br><br>
                                <button onclick="cost()">Nhập</button>
                    <p id="tt"></p>
                    <p id="cost"></p>
<script>
            function nhap() {
                let name = "Full name :" + document.getElementById("name").value;
                let cm = "CM :" + document.getElementById("cm").value;
                let birthday = "Birthday :" + document.getElementById("bd").value;
                let email = "Email :" + document.getElementById("email").value;
                let adr = "Address :" + document.getElementById("adr").value;
                document.getElementById("tt").innerHTML ="Thông tin khách hàng" + "<br>"+name + "<br>" + cm + "<br>" + birthday + "<br>" + email + "<br>" + adr;
                alert("Nhập thành công");
            }
            function cost() {
                let typeofSevice = document.getElementById("tos").value;
                let renDays = document.getElementById("rd").value;
                let discount = document.getElementById("dc").value;
                let cost = typeofSevice*renDays*(1-discount/100);
                document.getElementById("cost").innerHTML = "Discount(%) :" + discount   + "<br>" +
                                                            "Rent Days(day) :" + renDays +"<br>"+
                                                            "Type of Sevice :" +typeofSevice +"<br>" +
                                                            "Cost :" + cost + " USD";
            }
            function typeofSevice() {
                let typeofSevice = document.getElementById("tos").value;
                document.getElementById("tos1").innerHTML=typeofSevice+" USD";
            }

</script>


</body>
</html>

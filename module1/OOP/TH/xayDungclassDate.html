<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng class Date</title>
</head>
<body>
<script>
    class ClassDate {
        constructor(ngay, thang, nam) {
            this.day = ngay;
            this.month = thang;
            this.year = nam;
        }

        getDay() {
            return this.day;
        }

        getMonth() {
            return this.month
        }

        getYear() {
            return this.year;
        }
        getToString(){
            return this.day +"/"+this.month+"/"+this.year
                ;


        }
        setDay(ngay){
            this.day = ngay ;
        }
        setMonth(thang){
            this.month =thang;
        }
        setYear(nam){
            this.year=nam;
        }

    }
    let date1 = new ClassDate(2,3,2004);
    let date2 = new ClassDate(3,4,2005);
    let date3 = new ClassDate(4,5,2006);
    let date4 = new ClassDate(5,6,2007);

    date1.setDay(19);
    date1.setMonth(1);
    date1.setYear(2021);
    document.write(date1.getToString());
</script>
</body>
</html>

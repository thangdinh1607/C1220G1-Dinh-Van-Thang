<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>
<h2>Temperrature</h2>
Fahrenheit<input id="f" type="number" placeholder="độ f"
                 oninput="conVerter()"
                 onchange="conVerter()"><br>
Celcius :<p id="result"></p>
<script>
    let f ,c;
    function conVerter() {
        f =  parseFloat(document.getElementById("f").value);
        c=(f-32)/1.8;
        document.getElementById("result").innerText = c ;
    }

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>maxminavg</title>
</head>
<body>
<script>
    function maxMinAvg(arr) {
        let max=arr[0];
        let min=arr[0];
        let avg;
        let sum=0;
        for(let i=0;i<arr.length;i++){
            if(arr[i]>max){
                max= arr[i];
            }
        }
        for(let i=0;i<arr.length;i++){
            if(arr[i]<min){
                min=arr[i];
            }
        }

        for(let i=0;i<arr.length;i++){
            sum =sum+arr[i];
        }
        avg = sum/arr.length;
        for(let i=0;i<arr.length;i++){
            arr.splice(i,arr.length);
        }
        arr.push(max);
        arr.push(min);
        arr.push(avg);
        return arr;
    }
    let arrrr=[1,-2,3,4,5,6,7,8,9,0,567,7,54,6,346];
    maxMinAvg(arrrr);
    console.log(arrrr)  ;
</script>
</body>
</html>
